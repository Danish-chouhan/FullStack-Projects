<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Login.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.freepnglogos.com/uploads/music-logo-black-and-white-png-21.png"
    />
    <title>[DIF] instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center text-center mt-0 ml-3 mr-3 mb-0 h-full">
      <div class="main-container bg-black w-2/5 mt-1 rounded-3xl h-2/4 text-white flex justify-center items-center flex-col">
        <img src="https://www.digitalinsightfoundation.org/_app/immutable/assets/dif_img.9be40b60.png" alt=""  class=" h-44 w-44 mt-1 -mb-10">
        <form action="" onsubmit="return validateForm()" class="flex flex-col h-80 w-11/12 mt-20 -mb-10 text-left">
          <label for="" id="valid1" class="">Email,username OR mobile number</label>
          <input type="text" placeholder="Email,username OR mobile number" id="email"  autocomplete="off" class=" h-10 rounded-md w-full mt-2 mb-5 bg-transparent text-white pr-5 pl-5 pt-0 pb-0"/>
          <label for="" id="valid3">Password</label>
          <input type="password" placeholder="Password" id="password" class=" h-10 rounded-md w-full mt-2 mb-5 bg-transparent text-white pr-5 pl-5 pt-0 pb-0" autocomplete="off"/>
          <div class="flex items-center justify-center">
            <input type="submit" id="submit" class="h-10 rounded-md w-40 text-white hover:transition duration-300 ease-in-out hover:shadow-none hover:border-none hover:bg-red-500 bg-opacity-50" value="LogIn"/>
          </div>
        </form>
        <div class="flex justify-center text-white">
          <h1>or</h1>
        </div>
        <div class="flex justify-center items-center p-5">
          <button class=" border-2 border-black h-10 w-36 mr-1 ml-5 mb-5 mt-3 bg-transparent rounded-xl text-white text-xs hover:opacity-50 transition duration-200 ease-in-out shadow-none">
            <a href="./SignUp.html" class="text-sm text-white no-underline ">SingUp</a>
          </button>
          <button class="flex border-2 border-black justify-center items-center h-10 w-36 mr-5  mb-5 mt-3 bg-transparent rounded-xl text-white text-xs hover:opacity-50 transition duration-200 ease-in-out shadow-none">
            <img
              src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png"
              alt=""
             class="h-6 pr-4"/>
            LogIn with Google
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/Login.js"></script>
</html>
